<script>
(async () => {
  // get the current homebridge config
  const pluginConfig = await homebridge.getPluginConfig()
  homebridge.showSchemaForm()

  // make requests to your server.js script

  homebridge.toast.success('Success', `Hello, `${result.hello}`)
})();
</script>
